version: v1.0
name: Rewriting pipeline from meta.yml
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: dusanov/se-base-image:latest  # $LATEST_BASE_IMAGE_TAG

auto_cancel:
  running:
    when: "true"

blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: checkout and restore cache
          commands:
            - checkout
            - cache restore

  - name: "build dependencies"
    dependencies: ["Setup"]
    task:
      prologue:
        commands:
#          - checkout
          - cache restore
      epilogue:
        commands:
          - cache store

      jobs:
        - name: ruby deps
          commands:
            - bundle install --path vendor/bundle
        - name: node deps
          commands:
            - npm install

  - name: "tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: ruby unit tests
          commands:
            - echo "running ruby unit tests"
            - sleep 2
        - name: ruby integration tests
          commands:
            - echo "running ruby integration tests"
            - sleep 5

#  - name: "nodejs tests"
#    dependencies: ["build dependencies"]
#    task:
#      jobs:
        - name: nodejs unit tests
          commands:
            - echo "running nodejs tests"
            - sleep 3

  - name: build website
    dependencies: ["tests"]
    task:
      jobs:
        - name: build website
          commands:
            - cache restore
            - mkdir website
            - echo "<h1>Hello</h1>" >> website/index.html
            - tar -zcvf website.tar.gz website/
            - artifact push workflow website.tar.gz

promotions:
  - name: Upload website
    pipeline_file: deploy-website.yml
