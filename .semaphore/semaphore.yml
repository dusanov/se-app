version: v1.0
name: Rewriting pipeline from meta.yml
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: dusanov/se-base-image:latest  # $LATEST_BASE_IMAGE_TAG

blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: cache_restore
          commands:
            - checkout
            - cache restore
