version: v1.0
name: Rewriting pipeline from meta.yml
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: dusanov/se-base-image:32f8581d-c267-4913-9b93-94b760a3e100  # latest can be used also

auto_cancel:
  running:
    when: "true"

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
  env_vars:
    - name: TEST_ENV_VAR
      value: test_value

blocks:
#  - name: Setup
#    dependencies: []
#    task:
#      jobs:
#        - name: checkout and restore cache
#          commands:
#            - checkout
#            - cache restore

  - name: "build dependencies"
#    dependencies: ["Setup"]
    dependencies: []
    task:
#      prologue:
#        commands:
#          - checkout
#          - cache restore
      epilogue:
        on_pass:
          commands:
            - cache store

      jobs:
        - name: ruby deps
          commands:
            - bundle install --path vendor/bundle
        - name: node deps
          commands:
            - npm install

  - name: "ruby tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: ruby unit tests
          commands:
            - echo "running ruby unit tests"
            - sleep 2
        - name: ruby integration tests
          commands:
            - echo "running ruby integration tests"
            - sleep 5

  - name: "nodejs tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: nodejs unit tests
          commands:
            - echo "running nodejs tests"
#            - checkout
#            - cache restore
            - npm test
            - sleep 3

  - name: build website
    dependencies: ["nodejs tests"]
    task:
      jobs:
        - name: build website
          commands:
#            - cache restore
            - mkdir website
            - echo "<h1>Hello</h1>" >> website/index.html
            - tar -zcvf website.tar.gz website/
            - artifact push workflow website.tar.gz

promotions:
  - name: Upload website
    pipeline_file: deploy-website.yml
