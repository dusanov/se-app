version: v1.0
name: Rewriting pipeline from meta.yml
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: dusanov/se-base-image:32f8581d-c267-4913-9b93-94b760a3e100  # latest can also be used

auto_cancel:
  running:
    when: "true"

blocks:

  - name: "build dependencies"
    dependencies: []
    task:
      prologue:
        commands:
          - checkout

      jobs:
        - name: ruby deps
          commands:
            - cache restore vendor/bundle
            - bundle install --path vendor/bundle
            - cache store vendor/bundle
        - name: node deps
          commands:
            - cache restore node_modules
            - npm install
            - cache store node_modules

  - name: "ruby tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: ruby unit tests
          commands:
            - echo "running ruby unit tests"
            - sleep 2
        - name: ruby integration tests
          commands:
            - echo "running ruby integration tests"
            - sleep 5

  - name: "nodejs tests"
    dependencies: ["build dependencies"]
    task:
      jobs:
        - name: nodejs unit tests
          commands:
            - echo "running nodejs tests"
            - checkout
            - cache restore node_modules
            - npm test
            - sleep 3

  - name: build website
    dependencies: ["nodejs tests"]
    task:
      jobs:
        - name: build website
          commands:
            - cache restore node_modules
            - mkdir website
            - echo "<h1>Hello</h1>" >> website/index.html
            - tar -zcvf website.tar.gz website/
            - artifact push workflow website.tar.gz

promotions:
  - name: Upload website
    pipeline_file: deploy-website.yml
    #   auto_promote_on:
    #      - result: passed
