version: v1.0
name: merge master with development
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: merge master with dev
    run:
      when: "branch = 'development'"    
    task:
      jobs:
        - name: merge
          commands:
            - checkout
            - git status
            - git branch
            - git pull origin master
            - git branch
            - git checkout master origin/master
            - git merge development
            - git push origin master

